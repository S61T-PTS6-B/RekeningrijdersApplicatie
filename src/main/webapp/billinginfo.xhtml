<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>De Rekeningrijder - Rekeningen</title>
        <h:outputStylesheet library="css" name="mainstyle.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div id="main">
            <div id="menuheader">
                <h2 id="headertext" >De Rekeningrijder</h2>
                <div id="loggedinas">
                    #{accountController.activeUser.bsn}
                    <h:button id="btnLogout" value="Uitloggen" outcome="login.xhtml"/>
                </div>
            </div>
            <div id="sidemenu">
                <ul id="menulist">
                    <li>
                        <h:link value="Rekeningoverzicht" outcome="billinginfo.xhtml"/>
                    </li>
                    <li>
                        <h:link value="Mijn gegevens" outcome="profile.xhtml"/>
                    </li>
                    <li>
                        <h:link value="File informatie" outcome="trafficjaminfo.xhtml"/>
                    </li>
                </ul>
            </div>
            <div id="maincontent">
                <h:dataTable id="billstable" border="1" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Kolomnaam 1"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Kolomnaam 2"/>
                        </f:facet>                     
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</html>
