<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>De Rekeningrijder - Registreren</title>
        <h:outputStylesheet library="css" name="registerstyle.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div id="register">
            <div id="registerheader">
                <h2 id="headertext">Registreren</h2>
            </div>
            <h:form id="registerform">                
                E-mailadres
                <br></br>
                <h:inputText id="emailaddress" a:placeholder="E-mailadres"/>
                <br></br>
                <br></br>
                Wachtwoord
                <br></br>
                <h:inputSecret id="password1" a:placeholder="Wachtwoord"/>
                <br></br>
                <h:inputSecret id="password2" a:placeholder="Wachtwoord herhalen"/>
                <br></br>
                <h:commandButton id="btnRegister" value="Registreer"/>                              
            </h:form>
        </div>
    </h:body>
</html>
