<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>De Rekeningrijder - Rekeningen</title>
        <h:outputStylesheet library="css" name="mainstyle.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div id="main">
            <div id="menuheader">
                <h2 id="headertext" >De Rekeningrijder</h2>
                <div id="loggedinas">
                    #{accountController.activeUser.bsn}
                    <h:button id="btnLogout" value="Uitloggen" outcome="login.xhtml"/>
                </div>
            </div>
            <div id="sidemenu">
                <ul id="menulist">
                    <li>
                        <h:link value="Rekeningoverzicht" outcome="billinginfo.xhtml"/>
                    </li>
                    <li>
                        <h:link value="Mijn gegevens" outcome="profile.xhtml"/>
                    </li>
                    <li>
                        <h:link value="File informatie" outcome="trafficjaminfo.xhtml"/>
                    </li>
                </ul>
            </div>
            <div id="maincontent">
                <h:dataTable id="billstable" border="1" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row" value="#{accountController.GetBillsList()}" var="b">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Periode"/>
                        </f:facet>
                        #{b.period}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Bedrag"/>
                        </f:facet>
                        â‚¬#{b.amount}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aantal kilometers"/>
                        </f:facet> 
                        #{b.kilometers}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Verplaatsingen"/>
                        </f:facet> 
                        <h:link outcome="billinginfo.xhtml" value="Bekijk"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Betaald?"/>
                        </f:facet> 
                        #{b.paid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Betalen met PayPal"/>
                        </f:facet>
                        <form action="expresscheckout.jsp" method="POST">
                            #{session.setAttribute("Payment_Amount", Integer.toString(b.amount))}
                            <input type='image' name='submit' src='https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif' border='0' align='top' alt='Check out with PayPal'/>
                        </form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</html>
