<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>De Rekeningrijder - Inloggen</title> 
        <h:outputStylesheet library="css" name="loginstyle.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>       
        <div id="login">
            <div id="loginheader">
                <h2 id="headertext">De Rekeningrijder</h2>
            </div>
            <h:form id="loginform">                
                Burgerservicenummer
                <br></br>
                <h:inputText id="bsn" a:placeholder="BSN" value="#{accountController.bsn}">
                    <f:validator validatorId="BsnValidator"/>
                </h:inputText>
                <h:message for="bsn" style="color:red" />
                <br></br>
                <br></br>
                Wachtwoord
                <br></br>
                <h:inputSecret id="password" a:placeholder="Wachtwoord" value="#{accountController.password}" required="true" requiredMessage="Voer een wachtwoord in."/>
                <h:message for="password" style="color:red" />
                <br></br>
                <br></br>
                <h:outputLabel value="#{accountController.message}" style="color:red"/>
                <h:commandButton id="btnLogin" value="Log in" action="#{accountController.logIn()}"/>                 
            </h:form>
            <h:form id="registerform">
                <h:commandButton id="btnRegister" value="Registreer" action="register.xhtml"/>
                <h:commandButton id="btnError" value="Simulate Error" action="#{accountController.SimulateError()}"/>
            </h:form>
        </div>       
    </h:body>
</html>
